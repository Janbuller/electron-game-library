<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Game Launcher</title>
  </head>
  <body>
      <div id="sidebar">
        <div id="searchbox">
          <form id="searchbar-form">
            <input type = "text" id="searchbar">
          </form>
          </div><!--searchbox-->
          <div id="games">
            <ul id="gamelist">
              <li class="game">Super Mario World</li>
            </ul> <!--gameslist-->
          </div> <!--games-->
        </div> <!--sidebar-->

        <div id="title-bg">
            <h1 id="title-text">Super Mario World</h1>
        </div>

        <div id="main-content">
            <img src="db/super_mario_world/thumb.png">
            <div id="bottom-bar">
                <div id="play-button" onclick="playClicked();">
                    <p id="play-text">PLAY</p>
                </div>
                <div id="settings-button" onclick="settingsClicked();">
                    <p id="settings-text">Settings</p>
                </div>

                <div id="description">
                    <p id="description-text"></p>
                </div>
            </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
  </body>
</html>
