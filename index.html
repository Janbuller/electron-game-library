<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Game Launcher</title>
  </head>
  <body>
      <div class="img-blur-trick">
          <img id="bg-img" src="db/super_mario_world/bg.png">
      </div>
      <div id="sidebar">
        <div id="searchbox">
          <form id="searchbar-form">
            <input type="text" id="searchbar" placeholder="Search by name...">
          </form>
          </div><!--searchbox-->
          <div id="games">
            <ul id="games-list">
            </ul> <!--gameslist-->
          </div> <!--games-->
        </div> <!--sidebar-->

        <div id="title-bg">
            <h1 id="title-text">Super Mario World</h1>
            <div id = "close-button">
              
            </div>
        </div>

        <div id="main-content">
            <div id="main-square">
                <div id="thumb-img-holder">
                    <img id="thumb-img" src="db/super_mario_world/thumb.png">
                </div>
                <div id="settings-area" hidden>
                    <form>
                        <h1 class="settings-area-headers">Name</h1>
                        <input id="name-input" type="text">
                        <h1 class="settings-area-headers">Is it a Steam game?</h1>
                        <input id="steam-checkbox" type="checkbox">
                        <h1 class="settings-area-headers" id="exe-text">Where is the game?</h1>
                        <input id="exe-input" type="text">
                        <div id="thumb-img-settings-box">
                            <h1 class="settings-area-headers">Preview Image</h1>
                            <p class="settings-area-small-headers">(Leave blank for no change)</p>
                            <input id="image-input" type="file">
                        </div>
                        <div id="bg-img-settings-box">
                            <h1 class="settings-area-headers">Background Image</h1>
                            <p class="settings-area-small-headers">(Leave blank for no change)</p>
                            <input id="bg-img-input" type="file">
                        </div>
                        <h1 class="settings-area-headers">Description</h1>
                        <textarea id="description-input" rows="5" cols="40"></textarea>
                    </form>
                </div>
            </div>
            <div id="bottom-bar">
                <div id="play-button">
                    <p id="play-text">PLAY</p>
                </div>
                <div id="settings-button">
                    <p id="settings-text">Settings</p>
                </div>

                <div id="description">
                    <p id="description-text"></p>
                </div>
            </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
  </body>
</html>
