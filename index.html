<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Game Launcher</title>
  </head>
  <body>
      <div class="img-blur-trick">
          <img id="bg-img" src="db/super_mario_world/bg.png">
      </div>
      <div id="sidebar">
        <div id="searchbox">
          <form id="searchbar-form">
            <input type="text" id="searchbar" placeholder="Search by name...">
          </form>
          </div><!--searchbox-->
          <div id="games">
            <ul id="games-list">
            </ul> <!--gameslist-->
          </div> <!--games-->
        </div> <!--sidebar-->

        <div id="title-bg">
            <h1 id="title-text">Super Mario World</h1>
            <div id = "close-button">
              
            </div>
        </div>

        <div id="main-content">
            <div id="main-square">
                <div id="thumb-img-holder" hidden>
                    <img id="thumb-img" src="db/super_mario_world/thumb.png">
                </div>
                <div id="settings-area">
                <div><h1 id="settings-area-headers">Video Game Name</h1><form>
                  <input id="NameInput" type="text">
                </form></div>
                <div><h1 id="settings-area-headers">Preview Image</h1><form>
                  <input id="ImageInput" type="file">
                </form></div>
                <div><h1 id="settings-area-headers">Background Image</h1><form>
                  <input id="BgImageInput" type="file">
                </form></div>
                <div><h1 id="settings-area-headers">Video Game Name</h1><form>
                  <textarea id="DescriptionInput" rows="5" cols="5"></textarea>
                </form></div>

                </div>
            </div>
            <div id="bottom-bar">
                <div id="play-button">
                    <p id="play-text">PLAY</p>
                </div>
                <div id="settings-button">
                    <p id="settings-text">Settings</p>
                </div>

                <div id="description">
                    <p id="description-text"></p>
                </div>
            </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
  </body>
</html>
