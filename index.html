<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Game Launcher</title>
  </head>
  <body>
      <div id = "close-button">
        <img id= "close-img" src="res/img/close_default.png">
      </div>
      <div class="img-blur-trick">
          <img id="bg-img" src="db/super_mario_world/bg.png">
      </div>
      <div id="sidebar">
        <div id="searchbox">
          <form id="searchbar-form">
            <input type="text" id="searchbar" placeholder="Search by name...">
          </form>
          </div><!--searchbox-->
          <div id="games">
            <ul id="games-list">
              <li class="game">Super Mario World</li>
              <li class="game">Battletoads</li>
              <li class="game">Counter-Strike: Global Offensive</li>
            </ul> <!--gameslist-->
          </div> <!--games-->
        </div> <!--sidebar-->

        <div id="title-bg">
            <h1 id="title-text">Super Mario World</h1>
        </div>

        <div id="main-content">
            <div id="thumb-img-holder">
                <img id="thumb-img" src="db/super_mario_world/thumb.png">
            </div>
            <div id="bottom-bar">
                <div id="play-button">
                    <p id="play-text">PLAY</p>
                </div>
                <div id="settings-button">
                    <p id="settings-text">Settings</p>
                </div>

                <div id="description">
                    <p id="description-text"></p>
                </div>
            </div>
        </div>
        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
  </body>
</html>
